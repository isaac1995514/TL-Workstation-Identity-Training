<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Github Repository</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</head>
<body>

      <!-- Top Container-->
      <header id = "header">
          <h2>Web Client Training</h2>
      </header>

      <div class = "row" id = "content_area">
        <div class = "column" id = "button_panel">
          <div class = "button_panel_area" id = "input_area">
            <input id = 'text_value' type='text' value="react"></input>
            <input id = 'go_button' type='button' value="Go!"/>
          </div>
          <div class = "button_panel_area" id = "button_area">
            <ul class = "button_list">

            </ul>
          </div>
        </div>
        <div class = "column" id = "table_panel">
          <table id = "commit_table">
              <thead>
                      <tr>
                          <th>Author</th><th>Email</th><th>Date</th><th>Message</th>
                      </tr>
              </thead>
              <tbody id = "content_body">

              </tbody>
          </table>
        </div>
      </div>

      <!-- Bottom Container-->
      <footer id = "footer">
          <p>MicroStrategy</p>
      </footer>
</body>
</html>
